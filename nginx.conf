server {
    listen 80;
    server_name localhost;
    
    # Статический сайт
    root /var/www/html;
    index index.html;
    
    # Основной сайт
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Админ-панель (PHP)
    location /admin/ {
        alias /var/www/html/admin/;
        index index.php;
        try_files $uri $uri/ /admin/index.php?$args;
    }

    # Защита служебных файлов админки
    location ~ ^/admin/(config|functions)\.php$ {
        deny all;
        return 403;
    }

    # Статические файлы админки (короткий кэш)
    location ~* ^/admin/.+\.(css|js|ico|png|jpg|jpeg|gif|svg)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate";
        alias /var/www/html/admin/;
    }

    # PHP-скрипты админки (Docker PHP-FPM)
    location ~ ^/admin/(.+\.php)$ {
        fastcgi_pass php-fpm:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/admin/$1;
        fastcgi_index index.php;
    }
    
    # JSON файлы
    location ^~ /data/ {
        alias /var/www/html/data/;
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }
    
    # Загруженные файлы
    location ^~ /uploads/ {
        alias /var/www/html/uploads/;
        try_files $uri =404;
    }
    
    # Настройки для загрузки файлов
    client_max_body_size 10M;
    
    # Долгий кэш для /assets/
    location ~* ^/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Долгий кэш для файлов с хешем в имени
    location ~* ^/.+-[0-9A-Fa-f]{8,}\.(css|js|png|jpg|jpeg|gif|svg|ttf|otf|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Короткий кэш для обычных js/css
    location ~* \.(js|css)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate";
    }
    
    # Скрытие версии nginx
    server_tokens off;
}
