name: Deploy Static Site

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy via rsync
      run: |
        rsync -avz --delete src/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/path/to/your/website/
